<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Project</title>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Select a Project Number</h1>

        <form action="/report" method="POST">
            <label for="project_number" class="block mb-2 font-medium">Project Number</label>
            <select id="project_number" name="project_number" class="tom-select w-full p-2 rounded border border-gray-300">
                {% for number in project_numbers %}
                    <option value="{{ number }}">{{ number }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="mt-6 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                View Report
            </button>
        </form>
    </div>

    <script>
        new TomSelect("#project_number", {
            create: false,
            sortField: {
                field: "text",
                direction: "asc"
            },
            placeholder: "Search or select a project number..."
        });
    </script>
</body>
</html>

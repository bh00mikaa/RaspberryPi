<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Upload Dataset</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-xl border border-gray-200">
            <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600">📤 Upload New Dataset</h1>

            {% if message %}
                <div class="mb-4 text-green-600 text-center font-medium">{{ message }}</div>
            {% endif %}

            <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="file">Select CSV File</label>
                    <input type="file" name="file" accept=".csv" required
                        class="block w-full text-sm text-gray-800 bg-gray-100 rounded-lg border border-gray-300 cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div class="flex justify-between">
                    <a href="/" class="text-indigo-600 hover:text-indigo-800 text-sm underline">← Back to Home</a>
                    <button type="submit"
                        class="bg-indigo-600 text-white px-5 py-2 rounded-xl hover:bg-indigo-700 transition duration-200 shadow-lg">
                        Upload
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
